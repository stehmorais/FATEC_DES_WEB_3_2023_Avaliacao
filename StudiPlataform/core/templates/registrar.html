<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Registro de presença no evento</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color:yellow">StudiPlataform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/" style="color:white">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/listar" style="color:white">Lista de presença</a>
                </li>             
              </ul> 
            </div>
          </div>
        </nav>
    </header>
    <main>
      <section>
        <h1 class="tittle-form">Registro de presença no evento</h1>

            <form class="formulario" action="{% url 'core:registrar' %}" novalidate method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="nome-completo">Nome completo do aluno:</label>
                  {{ form.nome }}
                </div>
                <div class="form-group">
                  <label for="nome-professor">Nome do Professor:</label>
                  {{ form.professor }}
                </div>
                <input type="submit" class="btn-custom" value="Registrar">
            </form>              

      </section>
    </main>
    <footer class="footer">
        <p>StudiPlataform &copy; 2023 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
